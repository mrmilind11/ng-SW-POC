<div class="container">
    <table mat-table [dataSource]="cartData" class="mat-elevation-z8 cart-table">
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td>
        </ng-container>
        <ng-container matColumnDef="action" stickyEnd>
            <th mat-header-cell *matHeaderCellDef> Buy now </th>
            <!-- <td mat-cell *matCellDef="let element"> {{element.amount | currency:'INR'}} </td> -->
            <td mat-cell *matCellDef="let element" class="action-column">
                <button mat-raised-button color="accent">{{element.action}}</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
