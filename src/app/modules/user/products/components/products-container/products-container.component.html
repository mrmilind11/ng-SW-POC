<div class="container">
    <ng-container *ngFor="let product of productsList">
        <mat-card class="product-card">
            <mat-card-container class="product-card-container">
                <div>{{product.name}}</div>
                <div>Available: {{product.available}}</div>
                <div>Amount: {{product.amount |currency:'INR'}}</div>
                <button mat-raised-button color="accent"> Add to cart </button>
            </mat-card-container>
        </mat-card>
    </ng-container>
</div>
